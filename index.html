<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Turnos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">

  <!-- Panel lateral -->
  <aside class="sidebar">
    <h2>Admin</h2>
    <p>Sistema de Turnos</p>
  </aside>

  <!-- Contenido -->
  <main class="content">

    <!-- Contador -->
    <section class="contador">
      <span>Turno en atención</span>
      <h1 id="pantallaTurno">---</h1>
    </section>

    <!-- Grid -->
    <section class="grid">

      <!-- Registro -->
      <div class="card">
        <h3>Nuevo turno</h3>
        <input type="text" id="nombreCliente" placeholder="Nombre del cliente">
        <select id="prioridad">
          <option value="normal">Normal</option>
          <option value="alta">Alta prioridad</option>
        </select>
        <button id="btnRegistrar" class="btn-primary">Registrar</button>
        <p id="mensaje"></p>
      </div>

      <!-- Pendientes -->
      <div class="card">
        <h3>Turnos pendientes</h3>
        <ul id="listaTurnos"></ul>
      </div>
      <!-- Atención -->
      <div class="card">
        <h3>Atención</h3>
        <button id="btnAtender" class="btn-primary">
          Atender siguiente turno
        </button>
      </div>

      <!-- Historial -->
      <div class="card">
        <h3>Historial de atendidos</h3>
        <ul id="historialTurnos"></ul>
      </div>

    </section>
  </main>
</div>

<script src="script.js"></script>
</body>
</html>
