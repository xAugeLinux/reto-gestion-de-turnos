<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Turnos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Sistema de Gestión de Turnos</h1>

  <!-- Registro de turno -->
  <section class="card">
    <h2>Registrar nuevo turno</h2>
    <input type="text" id="nombreCliente" placeholder="Nombre del cliente">
    <button id="btnRegistrar">Registrar turno</button>
    <p id="mensaje"></p>
  </section>

  <!-- Atención -->
  <section class="card">
    <h2>Atención</h2>
    <button id="btnAtender">Atender siguiente turno</button>
    <p id="turnoActual"></p>
  </section>

  <!-- Lista de turnos -->
  <section class="card">
    <h2>Turnos pendientes</h2>
    <ul id="listaTurnos"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
