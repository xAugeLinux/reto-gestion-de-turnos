<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Turnos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="dashboard">

  <!-- Panel izquierdo -->
  <aside class="sidebar">
    <h2>Gesti贸n</h2>
    <p>De Turnos</p>
  </aside>

  <!-- Contenido principal -->
  <main class="content">

    <!-- Contador -->
    <section class="contador">
      <span>Turno en atenci贸n</span>
      <h1 id="pantallaTurno">---</h1>

    <!-- Grid principal -->
    <section class="grid">

      <div class="card">
        <h3>Nuevo turno</h3>
        <input type="text" id="nombreCliente" placeholder="Nombre del cliente">
        <select id="prioridad">
          <option value="normal">Normal</option>
          <option value="alta">Alta prioridad</option>
        </select>
        <button id="btnRegistrar">Registrar</button>
        <p id="mensaje"></p>
      </div>

      <!-- Atenci贸n de turnos -->
      <div class="card">
        <h3>Atenci贸n</h3>
        <button id="btnAtender" class="btn-primary">
          Atender siguiente turno
        </button>
      </div>

      <!-- Turnos pendientes -->
      <div class="card">
        <h3>Turnos pendientes</h3>
        <ul id="listaTurnos"></ul>
      </div>

      <!-- Historial de turnos -->
      <div class="card">
        <h3>Historial</h3>
        <ul id="historialTurnos"></ul>
      </div>

    </section>

    <script src="script.js"></script>
  </main>
</div>
