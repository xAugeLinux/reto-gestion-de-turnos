<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Turnos Avanzado</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Sistema de Gestión de Turnos</h1>
<!-- Sección de registro de turnos-->
<section class="card">
  <h2>Registrar nuevo turno</h2>
  <label for="nombreCliente">Nombre del cliente:</label>
  <br><br>
  <input type="text" id="nombreCliente" placeholder="Nombre del cliente">
  <br><br>
  <label for="prioridad">Prioridad:</label>
  <br><br>
  <select id="prioridad">
    <option value="normal">Normal</option>
    <option value="alta">Alta prioridad</option>
  </select>

  <button id="btnRegistrar">Registrar turno</button>
  <p id="mensaje"></p>
</section>

<!-- Sección de atencion de turnos-->
<section class="card">
  <h2>Atención</h2>
  <button id="btnAtender">Atender siguiente turno</button>
  <p id="turnoActual"></p>
</section>

<!-- Sección de turnos pendientes-->
<section class="card">
  <h2>Turnos pendientes</h2>
  <ul id="listaTurnos"></ul>
</section>

<script src="script.js"></script>
</body>
</html>
